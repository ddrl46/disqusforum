		<div id="wrap">
			<h1><a href="./">DISQUS Forum Experiment - JavaScript</a></h1>
			
			<section id="loading">
				<h2>Loading...</h2>
			</section>
			
			<section id="home" style="display:none;">				
				<div id="threadlist">
					<h2 class="left">Threads</h2>
					<div class="right">
						<button id="new_thread" class="right">New Thread</button>
						<form id="new_thread_form" class="clear subform" style="display:none;">
							<input type="text" id="new_thread_title" class="idle" value="Title" />							
							<input type="submit" value="Add" />
							<input type="button" value="Cancel" class="cancel" />
						</form>
					</div>
					<div class="clear"></div>
					
					<script type="text/javascript" src="http://disqus.com/forums/a2hforumexperiment/popular_threads_widget.js?num_items=50"></script>
				</div>
			</section>
			
			<section id="thread" style="display:none;">
				<h2 id="thread_title">Thread title</h2>
				
				<div id="disqus_thread"></div>
				<div id="disqus_thread_javascript"></div>
			</section>
		</div>
